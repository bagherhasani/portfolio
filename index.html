<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baqer Hassani â€” Under Development</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(800px 500px at 80% 30%, rgba(34,197,94,.22), transparent 60%),
        linear-gradient(160deg, #0b1020, #0f1b3a);
    }
    .card{
      width:min(720px, 92vw);
      padding:32px 28px;
      border-radius:18px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 24px 60px rgba(0,0,0,0.45);
      text-align:center;
      backdrop-filter: blur(10px);
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 5vw, 40px);
      letter-spacing: -0.02em;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      font-size:14px;
      color: rgba(255,255,255,0.9);
      margin: 6px 0 14px;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:#22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.18);
      animation:pulse 1.8s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform:scale(1); opacity:.9; }
      50%{ transform:scale(1.25); opacity:1; }
    }
    p{
      margin: 0;
      color: rgba(255,255,255,0.75);
      line-height: 1.6;
      font-size: 15.5px;
    }
    .small{
      margin-top:16px;
      font-size:12.5px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Baqer Hassani</h1>
    <div class="badge"><span class="dot"></span>Under Development</div>
    <p>My portfolio website is currently being built.</p>
    <p>Please check back soon.</p>
    <div class="small">Deployed with GitHub Pages</div>
  </div>
</body>
</html>
